<!DOCTYPE html>
<html>
<head>
    <title>Ice Cream</title>
    <link href="icecream.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form method="post" action="https://formspree.io/braegejc@uwec.edu">
        <h1>Chillax Order Form</h1>
        <label class="right"><span>Who are you?</span> <input type="test" id="name"></label>
        <label class="right"><span>What flavor? </span>
            <select name="flavors" size="4">
                <option value="Chocolate">Chocolate</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Vanilla">Vanilla</option>
                <option value="Mint Chocolate Chip">Mint Chocolate Chip</option>
            </select>
        </label>
        <label class="right"><span>In What? </span>
            <select name="dishstyle" size="3">
                <option value="waffle">Waffle</option>
                <option value="Sugar">Sugar</option>
                <option value="Dish">Dish</option>
            </select>
        </label>
        <label class="center" for="sprinkles">Sprinkles? <span id="check"><input type="checkbox" id="sprinkles" name="sprinkles"></span> </label>
        <label class="right">How messy are you?<input type="range" min="0" max="3" id="slider"></label>
        <div><input type="submit" value="Order" id="order"></div>
    </form>
</body>
</html>
